<html>
<head>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/easyui/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="../js/easyui/jquery.easyui.min.js" type="text/javascript"></script>
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script src="../js/wiairos.js" type="text/javascript"></script>
<link href="../js/easyui/themes/gray/easyui.css" rel="stylesheet" type="text/css" /> 
<link rel="stylesheet" href="../style/normal_ws.css" type="text/css">
<script language="javascript">
function Load_Setting()
{
	$('#Adm').form('load',{
		admuser:'name2',
		admpass:'ttttt'
	});
}
function cleardata()
{
	$('#Adm').form('clear');
}
function submitForm(url) 
{
	$('#Adm').form('submit', {
             url: (url === undefined ? "http://www.eadadwrwttyfsfsdfdsfsdfds.com" : url),
             onSubmit: function () {
			 	 alert("111");
                 var flag = $(this).form('validate');
				 alert(flag);
                 if (flag) {
                     showProcess(true, '温馨提示', '正在提交数据...');
                 }
                 return flag
            },
            success: function (data) {
				alert("22222");
                showProcess(false);
                if (data == 1) {
                    top.showMsg('温馨提示', '提交成功！');
                    if (parent !== undefined) {
                        if ($.isFunction(window.reloadParent)) {
                            reloadParent.call();
                        } else {
                            parent.$("#tt").datagrid('reload');
                            parent.closeMyWindow();
                        }
                    }
                } else {
                    $.messager.alert('温馨提示', data);
                }
            },
            onLoadError: function () {
                showProcess(false);
                $.messager.alert('温馨提示', '由于网络或服务器太忙，提交失败，请重试！');
            }
        });
}
</script>
</head>
<body onLoad="Load_Setting()">
<table width=770>
<tr>
<td>
	<table width=100% border=0 cellpadding=3 cellspacing=1> 
		<tr><td><hr size=1 noshade align=top></td></tr>
	</table>
	<form id="Adm" method="post" novalidate>
	<table width=100% border=0 cellpadding=3 cellspacing=1> 
	<tr>
		<td class="thead">用户名:</td>
		<td><input class="easyui-validatebox" type="text" name="admuser" required="true"></input></td>
	</tr>
	<tr>
		<td class="thead">密码:</td>
		<td><input class="easyui-validatebox" type="text" name="admpass" required="true"></input></td>
	</tr>
	<tr>
		<td class="thead"></td>
	    <td><input type="submit" value="保存" class="button" onClick="javascript:submitForm();"></td>
	</tr>
	</table>
	</form>
</td>
</tr>
</table>
</body>
</html>
